title: Incus 6.7 est maintenant disponible
date: 2024/11/15 19:11
origin: https://discuss.linuxcontainers.org/t/incus-6-7-has-been-released/22099
content: |-
  <!--
  # Introduction
  The Incus team is pleased to announce the release of Incus 6.7!
  -->
  # Introduction
  L’équipe d’Incus est heureuse d’annoncer la sortie d’Incus 6.7 !

  <!-
  This is another one of those pretty well rounded releases with new features and improvements for everyone from standalone users to those running a small homelab all the way to large scale cluster users, there's something for everyone!
  -->
  Cette version est encore une fois très complète, avec de nouvelles fonctionnalités et des améliorations pour tout le monde, des personnes opérant des nœuds standalone à des clusters à grande échelle, en passant par les homelabs ; il y en a pour tous les goûts !

  ![image|690x459](https://discuss.linuxcontainers.org/uploads/default/optimized/2X/6/61c91f4bdf538de31d7c1ec095f98074a80711ea_2_690x459.png)

  <!--
  As usual, you can try it for yourself online: https://linuxcontainers.org/incus/try-it/
  -->
  Comme d’habitude, vous pouvez l’essayer vous-même en ligne : https://linuxcontainers.org/incus/try-it/

  <!--
  Enjoy!
  -->

  <!--
  # New features
  ## Easy access to the Incus web interface
  A frequent source of frustration for our users have been about how to access the Incus web UI.
  -->
  # Nouvelles fonctionnalités
  ## Accès simplifié à l’interface web d’Incus
  Un irritant qui revient souvent est la difficulté d’accès à l’interface web d’Incus.

  <!--
  That's because out of the box, Incus doesn't listen on the network at all, then once configured to listen on the network, it only does so over HTTPS and unless running in an environment with a central OpenID Connect authentication server, it only authenticates through TLS client certificates.
  -->
  En effet, par défaut, Incus n’écoute pas sur le réseau. C’est seulement après avoir été configuré à cet effet qu’il offre un accès en HTTPS, et si vous n’opérez pas un serveur d’authentification OpenID Connect, l’authentification ne se fait qu’avec des certificats client TLS.

  <!--
  It's certainly possible to make it work, but the process would normally look like:
  -->
  C’est tout à fait faisable, mais le processus est assez fastidieux :

  <!--
  1) Enable Incus to listen on the network
  2) Access Incus from a web browser
  3) Dismiss the certificate warning
  4) Generate a client certificate from within the browser
  5) Trust the public half through the Incus CLI
  6) Import the public+private keypair into the browser as a user certificate
  7) Reload the browser and hope it properly authenticates with that user certificate
  -->
  1. Ouvrir l’accès au réseau à Incus
  2. Accéder à l’interface web
  3. Ignorer l’alerte du navigateur
  4. Générer un certificat client
  5. Configurer Incus pour accepter sa clef publique
  6. Importer la paire de clefs publique + privée dans le navigateur
  7. Recharger le navigateur et espérer que l’authentification fonctionne

  <!--
  Now there is a significantly simpler alternative to all that which still provides much of the same security, just run `incus webui`.
  -->
  Désormais, une alternative nettement plus simple est proposée, sans compromis sur la sécurité, en lançant `incus webui`.

  <!--
  Running that command causes the Incus client tool to run a small HTTP web server on a random port of the loopback device. Access to that web server is limited to a unique token, used to prevent another user or piece of software on the system from interacting with Incus without authorization, when presented the correct token, all further interactions are proxied through to the Incus server using the same credentials as the client tool.
  -->
  L’exécution de cette commande permet au client Incus d’exécuter un petit serveur web HTTP sur un port aléatoire du périphérique de loopback. L’accès à ce serveur web est limité à un token unique, pour empêcher une autre personne ou un autre logiciel d’interagir avec Incus sans autorisation. Lorsque le bon token est utilisé, toutes les interactions sont proxifiées au serveur Incus en utilisant les mêmes identifiants que l'outil client.

  <!--
  ## Automatic cluster re-balancing
  With Incus clusters supporting VM live-migration, having pretty flexible scheduling/placement logic and the ability to automatically heal when a server goes down, the next logic piece was to add the ability for automatic re-balancing of the cluster.
  -->
  ## Rééquilibrage automatique de cluster
  Puisque les clusters Incus supportent la migration à chaud de VM et proposent une logique de placement flexible et des mécanismes de réparation automatique lorsqu’un serveur est indisponible, la suite logique est d’ajouter un mécanisme de rééquilibrage automatique.

  <!--
  This is now possible and can be configured through a few new configuration keys:
  -->
  C’est désormais possible par l’intermédiaire des options de configuration suivantes :

  <!--
  - `cluster.rebalance.batch` controls how many instances to relocate during one round
  - `cluster.rebalance.cooldown` controls how long to wait before an instance can be moved again
  - `cluster.rebalance.interval` controls how often to consider relocating instances
  - `cluster.rebalance.threshold` controls how much difference (in percent) of estimated load difference is needed between two servers to trigger a re-balancing
  -->
  - `cluster.rebalance.batch` contrôle combien d’instances peuvent être déplacées en même temps
  - `cluster.rebalance.cooldown` contrôle le temps à attendre avant de déplacer à nouveau une instance
  - `cluster.rebalance.interval` contrôle la fréquence à laquelle les instances sont déplacées
  - `cluster.rebalance.threshold` contrôle la différence (en pourcents) de charge entre deux serveurs requise pour déclencher un rééquilibrage

  <!--
  Incus effectively calculates a score for each server within the cluster, then compares the one with the highest score to the one with the lowest score, if the difference exceeds the threshold, then a number of instances will be moved between the two.
  -->
  Incus calcule un score pour chaque serveur au sein d’un cluster, puis compare le score le plus haut avec celui le plus bas. Si la différence est supérieure au seuil défini, cela déclenche le déplacement de certaines instances entre les serveurs.

  <!--
  The score is currently based on the server's 1min load average adjusted for the number of CPUs on the system and how much memory is available.
  -->
  Le score est basé sur la charge moyenne à 1 minute, et est ajusté par rapport au nombre de CPU et à la RAM disponible.

  <!--
  Only live-migratable virtual machines are moved and only when they meet all migration requirements both as far as their configuration and any restrictions applied to them in their project.
  -->
  Seules les VM migrables à chaud sont déplacées, et seulement lorsque toutes les exigences relatives à la migration sont respectées, que ce soit dans leurs configuration ou dans les restrictions de leurs projets.

  <!--
  Documentation: https://linuxcontainers.org/incus/docs/main/howto/cluster_manage/#cluster-re-balancing
  -->
  Documentation : https://linuxcontainers.org/incus/docs/main/howto/cluster_manage/#cluster-re-balancing

  <!--
  ## DHCP renewal for OCI containers
  A somewhat common issue with running OCI containers on Incus has been related to network configuration. OCI containers generally don't perform their own network configuration, they expect to start up and find a fully configured network stack (address, route, DNS).
  -->
  ## Renouvellement de baux DHCP pour les conteneurs OCI
  Un problème récurrent avec les conteneurs OCI dans Incus est que ceux-ci gèrent rarement leur configuration réseau ; ils s’attendent à démarrer avec une stack réseau fonctionnelle (adresse, routes, DNS).

  <!--
  To make that work, Incus has been running a small DHCP client during the instance initialization stage, setting up the networking. However this was a one-time process, leading to issues such as DNS records expiring when the DHCP lease would go un-renewed.
  -->
  Pour que cela fonctionne, Incus lançait un petit client DHCP durant l’initialisation de l’instance, afin de configurer le réseau. Cette initialisation du réseau n’avait lieu qu’une seule fois, ce qui posait problème lorsque les baux DHCP n’étaient pas renouvelés, avec notamment des enregistrements DNS expirés.

  <!--
  Starting with Incus 6.7, the DHCP client now goes into the background and joins the container, allowing it to handle lease renewal, avoiding such issues.
  -->
  Depuis Incus 6.7, le client DHCP continue à tourner en arrière-plan dans le conteneur, afin de gérer le renouvellement des baux.

  <!--
  ## Partial instance/volume refresh
  A commonly used feature for Incus instance backups is to use `copy --refresh`, this effectively has Incus compare the source and target instances, transferring any missing snapshots to the target before also synchronizing the current state.
  -->
  ## Rafraîchissement partiel d’instances et de volumes
  Pour sauvegarder des instances, une fonctionnalité souvent utilisée est de faire `copy --refresh` vers une cible distante, ce qui permet de transférer tous les instantanés manquants sur la cible en les comparant avec ceux du serveur source, puis de synchroniser l’état courant.

  <!--
  This works quite well but there are cases where it makes sense to do some cleanup on the backup server and delete some of those snapshots. Unfortunately, the next refresh would then bring back anything that was deleted, even if those were older snapshots that didn't make much sense to keep around.
  -->
  Cela fonctionne plutôt bien, mais dans certains cas, il est sensé de procéder à un nettoyage des vieux instantanés du serveur de sauvegarde. Malheureusement, l’opération de rafraîchissement suivante resynchronisera les vieux instantanés supprimés, même s’ils ne sont plus utiles.

  <!--
  One solution to that is of course to go and delete the snapshots on the source, but there are cases where the source would like to hold on to those snapshots, effectively keeping more history than the backup server.
  -->
  Une solution évidente est d’également supprimer les vieux instantanés sur le serveur source, mais il peut être raisonnable de vouloir les garder, pour avoir plus d’historique que sur le serveur de sauvegarde.

  <!--
  To accommodate that, a new `--refresh-exclude-older` flag has been added which when passed in combination with `--refresh`, will look for the most recent shared snapshot and only transfer any snapshots created after that point, effectively ignoring any missing older snapshots on the target.
  -->
  L’option `--refresh-exclude-older` a pour cela été ajoutée. En combinaison avec `--refresh`, elle permet de ne transférer que les instantanés créés depuis l’instantané le plus récent du serveur cible, ignorant ainsi les anciens instantanés manquants.

  <!--
  ## Configurable columns, formatting and refresh time for `incus top`
  `incus top` now joins a long list of commands in supporting `--format` and `--columns`, allowing to customize how and what to render.
  -->
  ## Colonnes, formattage et temps de rafraîchissement configurables pour `incus top`
  `incus top` se rajoute à la longue liste de commandes à supporter `--format` et `--columns`, permettant de personnaliser le retour de la commande.

  <!--
  Additionally, it also gets a `--refresh` flag to configure how often to refresh the output.
  -->
  De plus, une option `--refresh` permet désormais de piloter la période de rafraîchissement de la commande.

  <!--
  ## Support for DHCP address ranges on OVN networks
  The `ipv4.dhcp.ranges` configuration option now also applies to OVN networks.
  -->
  ## Support pour les plages d’adresses DHCP dans les réseaux OVN
  L’option de configuration `ipv4.dhcp.ranges` s’applique maintenant également aux réseaux OVN.

  <!--
  This allows for having just a subset of the network subnet be used for dynamic IP allocation, leaving the rest reserved for static IP assignments or for other uses.
  -->
  Cela permet de ne réserver qu’une partie du sous-réseau pour l’allocation dynamique d’adresses IP, laissant le reste pour les adresses définies statiquement, et d’autres usages.

  <!--
  ## Changing of parent device for physical networks
  It's now possible to change the value of the `parent` property on a managed network of type `physical`. This allows for moving an OVN uplink network to a different device as sometimes may happen when the physical network is reconfigured or physical network interfaces are replaced.
  -->
  ## Changement du périphérique parent pour les réseaux physiques
  Il est maintenant possible de changer la valeur de la propriété `parent` sur les réseaux de type `physical`. Cela permet de déplacer un réseau uplink OVN vers un périphérique différent, ce qui peut arriver lorsque le réseau physique est reconfiguré ou qu’une carte réseau physique est remplacée.

  <!--
  ## Additional QMP helpers in QEMU scriptlet
  A number of additional functions are now available to the QEMU scriptlet.
  -->
  ## Fonctions QMP additionnelles pour le scriptlet QEMU
  Un certain nombre de fonctions supplémentaires sont maintenant disponibles pour le scriptlet QEMU.

  <!--
  This includes a new `run_command` which is a convenience wrapper around `run_qmp` and makes it easier to run a simple command
  -->
  Parmi celles-ci, la fonction `run_command` permet de simplifier l’utilisation de `run_qmp` pour l’exécution de commandes simples.

  <!--
  As well as simple wrappers for the following commands:
  -->
  De plus, les commandes suivantes ont été ajoutées :

   - `blockdev_add`
   - `blockdev_del`
   - `chardev_add`
   - `chardev_change`
   - `chardev_remove`
   - `device_add`
   - `device_del`
   - `netdev_add`
   - `netdev_del`
   - `object_add`
   - `object_del`
   - `qom_get`
   - `qom_list`
   - `qom_set`


  <!--
