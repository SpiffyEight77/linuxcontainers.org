  <!--
  # Introduction
  The Incus team is pleased to announce the release of Incus 6.6!
  -->
  # Introduction
  L’équipe d’Incus est heureuse d’annoncer la sortie d’Incus 6.6 !

  <!-
  A slightly less busy release this time, mostly due to traveling to the Linux Plumbers Conference and associated events a few weeks ago.
  -->
  C’est une version un peu moins chargée cette fois, principalement en raison du voyage à la Linux Plumbers Conference et des événement associés il y a quelques semaines.

  <!--
  But still far from a boring release. On top of the usual bugfix and performance improvements, we're getting a number of nice additions for virtual machines, improved clustered LVM support, improvements to incus-migrate and a number of new network features!
  -->
  Mais c’est loin d’être une version ennuyeuse. En plus des corrections habituelles de bugs et de l’amélioration des performances, nous avons un certain nombre de nouveautés intéressantes pour les machines virtuelles, un meilleur support des clusters LVM, des améliorations pour incus-migrate, et de nouvelles fonctionnalités réseau !

  [![image|597x346](https://discuss.linuxcontainers.org/uploads/default/original/2X/1/12f0e0262b35e5d841de72e4bc4feb602929c110.png)](https://linuxcontainers.org/incus/try-it/)


  <!--
  As usual, you can try it for yourself online: https://linuxcontainers.org/incus/try-it/
  -->
  Comme d’habitude, vous pouvez l’essayer vous-même en ligne : https://linuxcontainers.org/incus/try-it/

  <!--
  Enjoy!
  -->

  <!--
  # New features
  ## OS info for virtual machines
  The Incus VM agent has been extended to pull some additional details about the virtual machine.
  -->
  # Nouvelles fonctionnalités
  ## Informations sur l’OS des machines virtuelles
